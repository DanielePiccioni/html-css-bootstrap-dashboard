<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
      <a class="navbar-brand d-flex align-items-center" href>
        <img src="./img/duck.png" alt="Logo" width="50" class="me-2" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href>Catalogo Libri</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href>Anagrafica Utenti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href>Storico Prestiti</a>
          </li>
          <li class="nav-item"><a class="nav-link" href>Help</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Cerca..."
            aria-label="Search" />
          <button class="btn btn-outline-light" type="submit">Cerca</button>
        </form>
      </div>
    </nav>

    <!-- /navbar -->

    <h1>Nuovo MeowLibro</h1>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="nomeautore" class="form-label">MeowNome Autore</label>
        <input type="text" class="form-control" id="nomeautore"
          placeholder="Inserisci il MeowNome dell'autore">
      </div>
      <div class="col-md-6">
        <label for="cognomeautore" class="form-label">MeowCognome Autore</label>
        <input type="text" class="form-control" id="cognomeautore"
          placeholder="Inserisci il MeowCognome dell'autore">
      </div>
      <div class="col-12">
        <label for="titolo" class="form-label">Meow Titolo</label>
        <input type="text" class="form-control" id="titolo"
          placeholder="Inserisci il Meow Titolo del libro">
      </div>
      <div class="col-md-4">
        <label for="genere" class="form-label">Meow Genere</label>
        <select id="genere" class="form-select">
          <option selected>Segli il MeowGenere</option>
          <option>Meowantasy</option>
          <option>Meowgrafia</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="annopubblicazione" class="form-label">Meannow Di
          Pubblicazione</label>
        <input type="text" class="form-control" id="annopubblicazione"
          placeholder="Inserisci il Meannow">
      </div>

      <div class="col-md-4">
        <label for="isbn" class="form-label">MeowISBN#</label>
        <input type="text" class="form-control" id="isbn"
          placeholder="Inserisci il Meodice ISBN#">
      </div>

      <hr class="m-4">

      <div class="col-12">
        <label for="note" class="form-label">MeowNote</label>
        <textarea class="form-control" id="note" rows="3"
          placeholder="Inserisci eventuali Meownote sul libro"></textarea>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="note">
          <label class="form-check-label" for="note">
            Disponibile anche in Meowdigitale
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">MeowAggiungi Libro</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
